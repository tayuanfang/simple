<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>checkbox</title>
    <link href="../../css/ionic.css" rel="stylesheet">
    <!--<link href="index.css" rel="stylesheet">-->
    <script src="../../js/ionic.bundle.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="ionicApp" ng-controller="MainCtrl">
<ion-header-bar class="bar-positive">
    <h1 class="title">toggle button</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <div class="item item-divider">
            Settings
        </div>
        <ion-toggle ng-repeat="item in settingsList" ng-model="item.checked" ng-checked="item.checked">
            {{item.text}}
        </ion-toggle>
        <div class="item">
            <pre ng-bind="settingsList | json"></pre>
        </div>
        <div class="item item-divider">
            Notifications
        </div>
        <ion-toggle ng-modal="pushNotification.checked" ng-change="pushNotificationChange()">
            Push Notifications
        </ion-toggle>
        <pre class="item">
            <div ng-bind="pushNotification | json"></div>
        </pre>
        <ion-toggle toggle-class="toggle-assertive" ng-model="emailNotification" ng-true-value="'Subscribed'" ng-false-value="'Unubscribed'">
            Newsletter
        </ion-toggle>
        <div class="item">
            <pre ng-bind="emailNotification | json"></pre>
        </div>
    </div>
</ion-content>
</body>
</html>
