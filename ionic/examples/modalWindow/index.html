<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>loadAction</title>
    <link href="../../css/ionic.css" rel="stylesheet">
    <!--<link href="index.css" rel="stylesheet">-->
    <script src="../../js/ionic.bundle.js"></script>
    <script src="index.js"></script>
<body ng-app="testApp" ng-controller="MyController">
<ion-header-bar class="bar-positive">
    <h1 class="title">Contacts</h1>
    <div class="buttons">
        <button class="button button-icon ion-compose" ng-click="modal.show()"></button>
    </div>
</ion-header-bar>
<ion-content>
    <ion-list>
        <ion-item ng-repeat="contact in contacts">
            {{contact.name}}
        </ion-item>
    </ion-list>
</ion-content>
<script id="templates/modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">New Contact</h1>
            <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input ng-model="newUser.firstName" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input ng-model="newUser.email" type="email">
                </label>
                <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
</body>
</html>
