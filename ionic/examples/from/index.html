<!DOCTYPE html>
<html ng-app="ionicApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>表单和输入框</title>
    <link href="../css/ionic.css" rel="stylesheet">
    <script src="../js/ionic.bundle.js"></script>
</head>
<body>
<div class="bar bar-header item-input-inset">
    <!--<div class="title">Input tab</div>-->
    <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
    </label>
    <button class="button button-clear button-positive">Cancel</button>
</div>
<div class="content has-header">

    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Last Name">
        </label>
    </div>
    <div class="padding">
        <button class="button button-block button-positive">Login</button>
    </div>
    <div class="list">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
        </label>
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Email">
            </label>
            <button class="button button-small">
                Submit
            </button>
        </div>
        <label class="item item-input item-floating-label">
            <span class="input-label">First Name:</span>
            <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Last Name:</span>
            <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">First Name:</span>
            <input type="text" placeholder="John">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Last name:</span>
            <input type="text" placeholder="Suhr">
        </label>
        <label class="item item-input">
            <span class="input-label">User Name:</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Password:</span>
            <input type="password">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input">
            <textarea placeholder="Comment"></textarea>
        </label>
    </div>
    <div class="padding">
        <button class="button button-block button-positive">Submit</button>
    </div>
</div>
</body>
</html>
